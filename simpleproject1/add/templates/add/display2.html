<html>
<head>

}

	$("li").click(function(){
		$(this).hide();
	});
});

</script>

</head>
<body>

<center><h1> To Do List</h1></center>

<center>

</form>
</center>

<center><ul style="list-style-type:none">
{% for i in f %}

{% endfor %}
</ul></center>

</body>
